<html>
    <head>
        <meta content="text/xhtml; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title th:text="#{login.title}"></title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png" />

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>            
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #eee;
              }

              .form-signin {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
              }
              .form-signin .form-signin-heading,
              .form-signin .checkbox {
                margin-bottom: 10px;
              }
              .form-signin .checkbox {
                font-weight: normal;
              }
              .form-signin .form-control {
                position: relative;
                height: auto;
                -webkit-box-sizing: border-box;
                   -moz-box-sizing: border-box;
                        box-sizing: border-box;
                padding: 10px;
                font-size: 16px;
              }
              .form-signin .form-control:focus {
                z-index: 2;
              }
              .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
              }
              .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
              }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet"  href="css/main.css" />

        <link rel="stylesheet" href="js/vendor/highlight/styles/vs.css" />

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="js/vendor/highlight/highlight.pack.js" />
    </head>
    <body>
        <div class="container">

            <div class="alert alert-danger" role="alert" th:text="${errorMessage}" th:if="${errorMessage}">
            </div>

            <form class="form-signin" name="loginForm" method="post"
                  th:action="@{/login}">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label> 
                <input
                    type="text" name="username" id="inputUsername" class="form-control"
                    placeholder="Username" required="true" autofocus="true"> </input> 
                <label
                    for="inputPassword" class="sr-only">Password</label> 
                <input
                    type="password" name="password" id="inputPassword" class="form-control"
                    placeholder="Password" required="true"> </input>
                <div class="checkbox">
                    <label> 
                        <input type="checkbox" value="remember-me" />
                        Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign
                    in</button>
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div style="margin: 0 20 0 20;">
                    <span>Not a member? <a th:href="@{/signup}">Sign up today!</a> </span>
                </div>
            </form>	
        </div>
    </body>
</html>
