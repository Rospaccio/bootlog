<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/xhtml; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title th:text="#{post-frame.jumbotron.title}"></title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png" />

        <link rel="stylesheet" th:href="${prefix} + 'css/bootstrap.min.css'" href="css/bootstrap.min.css" />
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" th:href="${prefix + 'css/bootstrap-theme.min.css'}" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" th:href="${prefix + 'css/main.css'}" href="css/main.css" />

        <link rel="stylesheet" th:href="${prefix + 'js/vendor/highlight/styles/vs.css'}" />

        <script th:src="${prefix + 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js'}" 
        src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script th:src="${prefix + 'js/vendor/highlight/highlight.pack.js'}" />
    </head>
    <body>
        <div id="main">

            <!-- Fixed navbar -->
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" th:href="@{/blog}">CodeVomit blog</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul id="navBarLinksContainer" class="nav navbar-nav">
                            <!-- <li><a href="#">Home</a></li> -->
                            <!--                            <li><a id="aboutPageAnchor">About</a></li>
                                                        <li><a id="followPageAnchor">Follow me on nowhere</a></li>-->
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>

            <div class="jumbotron">
                <div class="container">
                    <h1 class="em-text" th:text="#{post-frame.jumbotron.title}">CodeVomit</h1>
                    <p class="em-text">
                        <em th:text="#{post-frame.jumbotron.subtitle}">
                        </em>

                        [<a class="em-text" href="http://c2.com/cgi/wiki?CodeVomit"
                            th:text="#{post-frame.jumbotron.link}"> http://c2.com/cgi/wiki?CodeVomit </a>]

                    </p>
                </div>
            </div>

            <div class="container">
                <div id="postColumn" class="col-md-9 post-text-container">
                    <div id="postTitleBox">
                        <h1 class="post-title" th:text="${postTitle}"></h1>
                    </div>
                    <div id="publishDateBox" class="publish-date-box">
                        <span class="publish-date-label">Published on: </span>
                        <span class="publish-date"  th:text="${#temporals.format(publishDate,'dd/MM/yyyy')}"></span>
                        <hr />
                    </div>
                    <div th:utext="${markdownContent}">
                    </div>
                    <div id="disqus_thread"></div>
                </div>

                <div id="sidebarColumn" class="col-md-3">
                    <div class="sidebar-module sidebar-module-inset">
                        <h4>About</h4>
                    </div>
                    <div id="indexContainer" class="sidebar-module">
                        <h4 th:text="#{post-frame.sidebar.archive}">Archives</h4>
                        <ol id="postsIndex" class="list-unstyled">
                            <li th:each="post : ${posts}">
                                <a th:href="@{'/blog/' + ${post.sourceUrl}}" th:text="${post.title}"></a>
                            </li>
                        </ol>
                    </div>
                    <div class="sidebar-module">
                        <h4>Elsewhere</h4>
                        <ol class="list-unstyled">
                            <li><a target="_blank" href="https://github.com/Rospaccio/">GitHub</a></li>
                            <li><a target="_blank" href="https://codevomit.wordpress.com/">Wordpress</a></li>
                        </ol>
                    </div>
                </div>
            </div>

            <div>
                <hr />
            </div>

            <div class="container">
                <footer>
                    <p>&copy; CodeVomit productions 2016</p>
                </footer>
            </div>
        </div>

        <!--JQuery and Google Analytics-->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
            //<!-- 
            window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
            // -->
        </script>

        <script th:src="${prefix + 'js/vendor/bootstrap.min.js'}" src="js/vendor/bootstrap.min.js"></script>

        <script th:src="${prefix +  'js/bootlog.js'}" src="js/bootlog.js"></script>

        <script th:if="${analyticsEnabled}">
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-59338942-3', 'auto');
            ga('send', 'pageview');

        </script>

            /**

        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </body>
</html>
