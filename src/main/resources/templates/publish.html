<html>
    <head>
        <meta content="text/xhtml; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title th:text="#{publish.title}"></title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png" />

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>            
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet"  href="css/main.css" />

        <link rel="stylesheet" href="js/vendor/highlight/styles/vs.css" />

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="js/vendor/highlight/highlight.pack.js" />
    </head>
    <body>
        <div class="container">
            <h1 th:text="#{publish.content.title}">Publish a new post</h1>
            <div>
                <form th:action="@{/publish}" enctype="multipart/form-data" method="post">
                    <div></div>
                    <div class="form-group">
                        <label for="postTitle" th:text="#{publish.form.label.title}">Title</label>
                        <input type="text" class="form-control" id="postTitle" 
                               th:placeholder="#{publish.form.label.title}"
                               name="title"></input>
                    </div>
                    <div class="form-group">
                        <label for="postUrl" th:text="#{publish.form.label.url}">URL</label>
                        <input type="text" class="form-control" id="postUrl" 
                               th:placeholder="#{publish.form.label.url}"
                               name="url"></input>
                    </div>
                    <div class="form-group">
                        <label for="postPublishDate" th:text="#{publish.form.label.publishDate}">Publish Date</label>
                        <input type="datetime-local" class="form-control" id="postPublishDate"
                               th:placeholder="#{publish.form.label.publishDate}"
                               name="publishDate" th:value="${defaultPublishDate}"></input>
                    </div> 
                    <div class="form-group">
                        <div>
                            <label for="postFile" th:text="#{publish.form.label.file}"></label>
                        </div>
                        <div>
                                <input type="file" id="file" class="form-control custom-file-input"
                                       name="postFile"></input>

                        </div>
                    </div>
                    <div>
                        <input type="submit" th:value="#{publish.form.submit.button.value}"
                               class="btn btn-primary"></input>
                    </div>
                </form>
            </div>
        </div>
        
        
        <script>
            // <!--
            window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
            // -->
        </script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/bootlog.js"></script>
    </body>
</html>
